<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cardápio Digital Santa Brasa</title>
  
  <!-- Carregando Bootstrap 5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    /* Estilos personalizados */
    body {
      background-color: #fce8e8;
      font-family: 'Inter', sans-serif;
    }
    .cardapio-title {
      font-family: 'Inter', sans-serif;
      font-weight: 700;
      color: #333;
    }
    .category-btn {
      transition: all 0.3s ease;
      white-space: nowrap;
    }
    .category-btn.active {
      background-color: #9333ea;
      color: white;
      font-weight: bold;
    }
    .item-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-radius: 1rem;
    }
    .item-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    .btn-custom {
      border-radius: 50px;
    }
    /* Estilo para a barra de rolagem personalizada */
    .custom-scrollbar::-webkit-scrollbar {
      width: 8px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #d4d4d4;
      border-radius: 10px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #a3a3a3;
    }
  </style>
</head>
<body>

  <!-- Conteúdo Principal -->
  <div class="container py-5">
    <header class="text-center mb-5">
      <h1 class="cardapio-title display-4">Cardápio Digital</h1>
      <p class="lead text-muted mt-2">Sinta-se em casa e faça o seu pedido!</p>
    </header>

    <div class="row gx-lg-5">
      <!-- Seção do Menu -->
      <div class="col-lg-8">
        <div class="mb-4">
          <input type="text" id="search-input" class="form-control form-control-lg rounded-pill shadow-sm" placeholder="Pesquisar pratos e bebidas...">
        </div>
        <nav class="d-flex justify-content-center mb-4 overflow-auto">
          <div id="category-nav" class="d-flex flex-nowrap">
            <!-- Botões das categorias serão inseridos aqui pelo JavaScript -->
          </div>
        </nav>
        <div id="menu-items-container" class="row row-cols-1 row-cols-md-2 g-4">
          <!-- Itens do cardápio serão inseridos aqui pelo JavaScript -->
        </div>
      </div>

      <!-- Seção do Carrinho -->
      <div class="col-lg-4 mt-4 mt-lg-0">
        <div class="bg-white p-4 rounded-4 shadow-lg sticky-top" style="top: 2rem;">
          <h2 class="h3 mb-4 text-dark">O seu Carrinho</h2>
          <div id="cart-container" class="custom-scrollbar" style="max-height: 400px; overflow-y: auto;">
            <!-- Itens do carrinho serão inseridos aqui pelo JavaScript -->
          </div>
          <div class="mt-4 pt-4 border-top">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <span class="h4 mb-0 text-dark">Total:</span>
              <span id="cart-total" class="h3 mb-0 text-primary">R$ 0.00</span>
            </div>
            <div class="d-grid gap-2">
              <button id="order-btn" class="btn btn-success btn-lg btn-custom" disabled>
                Enviar Pedido
              </button>
              <button id="payment-btn" class="btn btn-primary btn-lg btn-custom" disabled>
                Pagar Conta
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de Informações do Cliente -->
  <div class="modal fade" id="clientInfoModal" tabindex="-1" aria-labelledby="clientInfoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content rounded-4 shadow-lg">
        <div class="modal-header border-0 pb-0">
          <h5 class="modal-title h4 text-dark" id="clientInfoModalLabel">Informações para o Pedido</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body pt-0">
          <p class="text-muted">Por favor, preencha os seus dados para que possamos enviar o pedido.</p>
          <form id="client-info-form">
            <div class="mb-3">
              <label for="client-name" class="form-label text-muted">O seu Nome</label>
              <input type="text" class="form-control rounded-pill" id="client-name" placeholder="O seu nome" required>
            </div>
            <div class="mb-3">
              <label for="client-table" class="form-label text-muted">Número da Mesa</label>
              <input type="text" class="form-control rounded-pill" id="client-table" placeholder="Ex: 5" required>
            </div>
          </form>
        </div>
        <div class="modal-footer border-0 pt-0">
          <button type="button" class="btn btn-secondary rounded-pill" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" id="confirm-order-btn" class="btn btn-success rounded-pill">Confirmar Pedido</button>
        </div>
      </div>
    </div>
  </div>

          { id: 'd-3', name: 'Campari', description: 'Preço pode variar.', price: 9.00, image: 'https://images.unsplash.com/photo-1619881673891-9e79d1a3c74d?q=80&w=1974&auto=format&fit=crop' },

      };

      // Elementos do DOM
      const menuContainer = document.getElementById('menu-items-container');
      const categoryNav = document.getElementById('category-nav');
      const cartContainer = document.getElementById('cart-container');
      const cartTotalElement = document.getElementById('cart-total');
      const orderBtn = document.getElementById('order-btn');
      const paymentBtn = document.getElementById('payment-btn');
      const searchInput = document.getElementById('search-input');
      const clientInfoModal = new bootstrap.Modal(document.getElementById('clientInfoModal'));
      const confirmOrderBtn = document.getElementById('confirm-order-btn');
      const clientInfoForm = document.getElementById('client-info-form');

      // Estado da aplicação
      let activeCategory = 'entradas';
      let cart = [];

      // Função para formatar o nome das categorias
      const formatCategoryName = (name) => {
        return name.split('-').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
      };

      // Função para renderizar os botões de navegação das categorias
      const renderCategoryButtons = () => {
        categoryNav.innerHTML = '';
        Object.keys(menuData).forEach(category => {
          const btn = document.createElement('button');
          btn.className = `btn btn-lg rounded-pill mx-2 category-btn ${activeCategory === category ? 'active' : 'bg-white text-dark shadow-sm'}`;
          btn.textContent = formatCategoryName(category);
          btn.addEventListener('click', () => {
            activeCategory = category;
            searchInput.value = '';
            renderCategoryButtons();
            renderMenuItems();
          });
          categoryNav.appendChild(btn);
        });
      };

      // Função para renderizar os itens do menu
      const renderMenuItems = () => {
        menuContainer.innerHTML = '';
        const itemsToRender = menuData[activeCategory] || [];
        const searchQuery = searchInput.value.toLowerCase();

        const filteredItems = itemsToRender.filter(item =>
          item.name.toLowerCase().includes(searchQuery) ||
          item.description.toLowerCase().includes(searchQuery)
        );

        if (filteredItems.length === 0) {
          menuContainer.innerHTML = `<p class="text-center text-muted fs-5 mt-4 col-12">Nenhum item encontrado.</p>`;
          return;
        }

        filteredItems.forEach(item => {
          const col = document.createElement('div');
          col.className = 'col';
          col.innerHTML = `
            <div class="card item-card h-100 shadow-sm border-0">
              <img src="${item.image}" class="card-img-top object-fit-cover rounded-top-4" alt="${item.name}" style="height: 200px;" onerror="this.onerror=null; this.src='https://placehold.co/400x200/F0F0F0/000000?text=Imagem+nao+disponivel';">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title fw-bold text-dark">${item.name}</h5>
                <p class="card-text text-muted flex-grow-1">${item.description}</p>
                <div class="d-flex justify-content-between align-items-center mt-3">
                  <span class="fs-4 fw-bold text-success">R$ ${item.price.toFixed(2)}</span>
                  <button class="btn btn-primary btn-custom add-to-cart-btn" data-id="${item.id}" data-category="${activeCategory}">Adicionar</button>
                </div>
              </div>
            </div>
          `;
          menuContainer.appendChild(col);
        });
      };

      // Adiciona um item ao carrinho
      const addToCart = (item) => {
        const existingItem = cart.find(cartItem => cartItem.id === item.id);
        if (existingItem) {
          existingItem.quantity++;
        } else {
          cart.push({ ...item, quantity: 1 });
        }
        updateCartDisplay();
      };

      // Remove um item do carrinho
      const removeFromCart = (itemId) => {
        const itemIndex = cart.findIndex(cartItem => cartItem.id === itemId);
        if (itemIndex > -1) {
          if (cart[itemIndex].quantity > 1) {
            cart[itemIndex].quantity--;
          } else {
            cart.splice(itemIndex, 1);
          }
        }
        updateCartDisplay();
      };

      // Atualiza a exibição do carrinho
      const updateCartDisplay = () => {
        cartContainer.innerHTML = '';
        if (cart.length === 0) {
          cartContainer.innerHTML = `<p class="text-center text-muted">O seu carrinho está vazio.</p>`;
          orderBtn.disabled = true;
          paymentBtn.disabled = true;
        } else {
          orderBtn.disabled = false;
          paymentBtn.disabled = false;
          cart.forEach(item => {
            const itemElement = document.createElement('div');
            itemElement.className = 'd-flex align-items-center mb-3 pb-3 border-bottom';
            itemElement.innerHTML = `
              <img src="${item.image}" alt="${item.name}" class="rounded-3 me-3" style="width: 60px; height: 60px; object-fit: cover;" onerror="this.onerror=null; this.src='https://placehold.co/60x60/F0F0F0/000000?text=Img';">
              <div class="flex-grow-1">
                <h6 class="mb-0 fw-bold text-dark">${item.name}</h6>
                <p class="text-muted mb-0">R$ ${item.price.toFixed(2)}</p>
              </div>
              <div class="d-flex align-items-center">
                <button class="btn btn-sm btn-outline-danger me-2" data-id="${item.id}" onclick="removeFromCart('${item.id}')">
                  -
                </button>
                <span class="fw-bold">${item.quantity}</span>
                <button class="btn btn-sm btn-outline-success ms-2" data-id="${item.id}" onclick="addToCart(getItemById('${item.id}'))">
                  +
                </button>
              </div>
            `;
            cartContainer.appendChild(itemElement);
          });
        }
        calculateTotal();
      };

      // Função auxiliar para encontrar um item no menu por ID
      const getItemById = (id) => {
        for (const category in menuData) {
          const item = menuData[category].find(item => item.id === id);
          if (item) return item;
        }
        return null;
      };

      // Adiciona o método getItemById ao escopo global para o onclick
      window.getItemById = getItemById;
      window.removeFromCart = removeFromCart;
      window.addToCart = addToCart;

      // Calcula e exibe o total do carrinho
      const calculateTotal = () => {
        const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
        cartTotalElement.textContent = `R$ ${total.toFixed(2)}`;
      };
      
      // Lida com o evento de clique nos botões "Adicionar"
      menuContainer.addEventListener('click', (event) => {
        if (event.target.classList.contains('add-to-cart-btn')) {
          const itemId = event.target.getAttribute('data-id');
          const item = getItemById(itemId);
          if (item) {
            addToCart(item);
          }
        }
      });
      
      // Lida com a pesquisa de itens
      searchInput.addEventListener('input', renderMenuItems);

      // Lida com o envio do pedido
      orderBtn.addEventListener('click', () => {
        if (cart.length > 0) {
          clientInfoModal.show();
        }
      });

      // Lida com a confirmação do pedido
      confirmOrderBtn.addEventListener('click', () => {
        const clientName = document.getElementById('client-name').value;
        const clientTable = document.getElementById('client-table').value;
        if (clientName && clientTable) {
          // Aqui você pode adicionar a lógica para enviar o pedido (para um backend real)
          console.log(`Pedido de ${clientName} (Mesa ${clientTable}):`, JSON.stringify(cart));
          alert(`Pedido enviado com sucesso para a mesa ${clientTable}!\nPor favor, aguarde o seu pedido.`);
          cart = []; // Limpa o carrinho
          clientInfoModal.hide();
          updateCartDisplay();
          document.getElementById('client-info-form').reset();
        } else {
          alert('Por favor, preencha o seu nome e o número da mesa.');
        }
      });

      // Lida com o pagamento simulado
      paymentBtn.addEventListener('click', () => {
        if (cart.length > 0) {
          alert('Redirecionando para a página de pagamento... (Simulação)');
          // Lógica de pagamento simulada
          setTimeout(() => {
            alert('Pagamento processado com sucesso! Agradecemos a preferência.');
            cart = [];
            updateCartDisplay();
          }, 2000);
        }
      });

      // Inicialização
      renderCategoryButtons();
      renderMenuItems();
      updateCartDisplay();
    });
  </script>
